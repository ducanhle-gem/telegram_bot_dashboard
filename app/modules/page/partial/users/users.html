<div class="col-md-12" ng-controller="UsersCtrl as $usrCtrl">
    <h1>Telegram users</h1>
    <ul uib-pagination boundary-links="true" total-items="$usrCtrl.totalItems" ng-change="$usrCtrl.pageChanged()"
        ng-model="$usrCtrl.currentPage" class="pagination pull-right" first-text="&laquo;" last-text="&raquo;"
        next-text="&rsaquo;" previous-text="&lsaquo;"
        boundary-link-numbers="true" rotate="false" items-per-page="$usrCtrl.perPage"
        max-size="3" template-url="modules/page/partial/pagination-template.html">

    </ul>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in $usrCtrl.userList">
            <th>{{item.id}}</th>
            <td>{{item.username }}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
        </tr>
        </tbody>
    </table>
    <ul uib-pagination boundary-links="true" total-items="$usrCtrl.totalItems" ng-change="$usrCtrl.pageChanged()"
        ng-model="$usrCtrl.currentPage" class="pagination pull-right" first-text="&laquo;" last-text="&raquo;"
        next-text="&rsaquo;" previous-text="&lsaquo;"
        boundary-link-numbers="true" rotate="false" items-per-page="$usrCtrl.perPage"
        max-size="3" template-url="modules/page/partial/pagination-template.html">

    </ul>
    <span us-spinner spinner-on="$usrCtrl.showSpinner" spinner-theme="fixedTheme"></span>
</div>
